<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>比较运算符</title>
</head>
<body>
	<p>==,===,!=,!==,>,<,>=,<=</p>
	<script type="text/javascript">
		var i=10;
		var j=10;
		var m="10";
		document.write(i==j); //true
		document.write("<br/>");

		document.write(i==m); //true
		document.write("<br/>"); 

		document.write(i===j); //true
		document.write("<br/>");

		document.write(i===m); //false
		document.write("<br/>");

		document.write(i>j); //false
		document.write("<br/>");

		document.write(i>=j); //true
	</script>
</body>
</html>
