<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math对象</title>
</head>
<body>
	<script>
		
		document.write(Math.round(2.5)+"<br/>");//四舍五入取值
		document.write(parseInt(Math.random()*10)+"<br/>");//获取随机数0-1，parseInt转换为整数类型，*10取1-10
		document.write(Math.max(100,999,1,2,5)+"<br/>");//返回最大值
		document.write(Math.min(100,999,1,2,5)+"<br/>");//返回最小值
		document.write(Math.abs(-21));//返回绝对值
	</script>
</body>
</html>
