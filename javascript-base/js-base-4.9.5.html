<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Screen对象</title>
</head>
<body>
	<script>
		function dome() {
			document.write("屏幕可用高度："+screen.availHeight+",屏幕可用宽度："+screen.availWidth+"<br/>");
			document.write("屏幕高度："+screen.height+",屏幕宽度："+screen.width);
		}
		dome();
	</script>
