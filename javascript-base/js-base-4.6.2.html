	<script type="text/javascript">//处理各个浏览器兼容性时，以下写法
		var bt=document.getElementById('btn');
		if (bt.addEventListener) {
			bt.addEventListener("click",dome); //大部分浏览器 支持DOM2级处理
		}else if(bt.attachEvent){
			bt.attachEvent("onclick",dome); //ie浏览器 例如ie8 浏览器
		}else if(bt.onclick){
			bt.onclick = dome(); //只支持DOM0级处理的浏览器
		}
		function dome(){
			alert("Hello，欢迎动手尝试");
		}
	</script>
