	<title>浏览器对象-window对象</title>
</head>
<body>
	<button id="btn" onclick="openClick()">按钮</button>
	<button id="btn" onclick="closeClick()">按钮</button>

		function closeClick() {
			//window.open('https://www.baidu.com/','_parent','');//谷歌有时不能直接关闭页面，可以先打开一个页面在关闭
			//window.open(" " , "_self");//解决谷歌兼容性，我也还没解决。。。

		}
	</script>
