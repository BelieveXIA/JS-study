<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>算术运算符-加减乘除余</title>
</head>
<body>
	<p>i=100,j=20,执行加减乘除余</p>
	<p id="show1"></p>
	<p id="show2"></p>
	<p id="show3"></p>
	<p id="show4"></p>
	<p id="show5"></p>
	<p id="show6"></p>
	<button onclick="btn()">按钮</button>
	<script type="text/javascript">
		function btn(){
			var i=100;
			var j=20;
			var m1=i+j;
			var m2=i-j;
			var m3=i*j;
			var m4=i/j;
			var m5=i%j;

			var a="Hello ";
			var b=" World!";
			var c=a+b;
			document.getElementById("show1").innerHTML="i+j="+m1+"<br/>";
			document.getElementById("show2").innerHTML="i-j="+m2+"<br/>";
			document.getElementById("show3").innerHTML="i*j="+m3+"<br/>";
			document.getElementById("show4").innerHTML="i/j="+m4+"<br/>";
			document.getElementById("show5").innerHTML="i%j="+m5+"<br/>";
			document.getElementById("show6").innerHTML=c;
		}		
	</script>
</body>
</html>
