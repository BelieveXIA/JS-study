		//时钟
		function startTime(){
			var today = new Date();
			var h =today.getHours();
			var m =today.getMinutes();
			var s =today.getSeconds();
			m =checkTime(m);
			s =checkTime(s);
			document.getElementById("did").innerHTML="时间："+h+":"+m+":"+s;
			t = setTimeout(function(){
				startTime();
			},1000);
		}
		function checkTime(i){
			if(i<10){
				i = "0"+i;
			}
			return i;
		}
