<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>带参数的函数</title>
</head>
<body>
	<script type="text/javascript">
		function dome(name,age){
			alert("欢迎"+name+"登录！你登记的年龄为："+age);
		}

	</script>
	<button onclick="dome('believe',20)">登录</button>
	<button onclick="dome('暮雪之寒',20)">登录</button><!-- 方法内尽量用单引号括住字符串，不和外面双引号冲突 -->
</body>
</html>
