<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用DOM操作CSS</title>
	<style type="text/css">
		.panel{
			width: 100px;
			height: 100px;
			background-color: #f60;
		}
	</style>
</head>
<body>
	<div class="panel" id="divid">Hello</div>
	<button onclick="dome()">按钮</button>
	<script type="text/javascript">
		function dome(){
			document.getElementById("divid").style.background = "#456";
			document.getElementById("divid").style.color = "#fff";
		}
	</script>
</body>
</html>
