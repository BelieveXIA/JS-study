<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环语句 while...</title>
</head>
<body>
	<p>while... and do...while...</p>
	<script type="text/javascript">
		var i=20;
		do{
			document.write(i+"<br/>");
			i++;
		}//do...while...是先执行一次，再做一次判断while条件
		while(i<20){
			
		}//假如只有while ，没有do ，就先判断条件，再执行操作	
	</script>
</body>
</html>
