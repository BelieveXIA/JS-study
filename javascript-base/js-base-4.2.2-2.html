<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>逻辑运算符</title>
</head>
<body>
	<p>&&,||,!</p>
	<script type="text/javascript">
		var i=10;
		var j=10;
		var m="10";
		var k=9;
		document.write(i==j&&i==m); //true
		document.write("<br/>");

		document.write(i==j&&i==k); //false
		document.write("<br/>"); 

		document.write(i==j||i==k); //true
		document.write("<br/>");

		document.write(i!=j); //false
		document.write("<br/>");

		document.write(i!=k); //true
		document.write("<br/>");
	</script>
</body>
</html>
