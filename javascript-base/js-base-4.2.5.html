<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环语句 for...</title>
</head>
<body>
	<p>for(i= ;i< ; i++/i--){}</p>
	<script type="text/javascript">
		 var j=[1,2,3,4,5,6,10];
		
		for (var i = 0; i < j.length; i++) {
			document.write(j[i]+"<br/>");
		}

		for(i in j){
			document.write(j[i]+"<br/>");
		}
	</script>
</body>
</html>
