<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>算术运算符-自增自减</title>
</head>
<body>
	<p>++i,,i++,,--i,,i--,,i=100</p>
	<p id="show1"></p>
	<p id="show2"></p>
	<p id="show3"></p>
	<p id="show4"></p>
	<button onclick="btn()">按钮</button>
	<script type="text/javascript">
		function btn(){
			var ai=100;
			var bi=100;
			var ci=100;
			var di=100;

			var a=++ai; //先++i=i+1
			var b=bi++; //先b=bi，然后这个bi=bi+1

			var c=--ci; //先--i=i-1
			var d=di--; //先d=di,然后这个di=di-1
			document.getElementById("show1").innerHTML="a=++i"+":"+a;
			document.getElementById("show2").innerHTML="b=i++"+":"+b;
			document.getElementById("show3").innerHTML="c=--i"+":"+c;
			document.getElementById("show4").innerHTML="d=i--"+":"+d;
		}
		
		
	</script>
</body>
</html>
