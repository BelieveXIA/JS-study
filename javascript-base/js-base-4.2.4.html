<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件语句switch...</title>
</head>
<body>
	<p>switch...</p>
	<script type="text/javascript">
		var i=2;
		switch (i){
			case 1:
				document.write("一级:"+"i="+i+"<br/>");
				break;
			case 2:
				document.write("二级:"+"i="+i+"<br/>");
				break;
			case 3:
				document.write("三级:"+"i="+i+"<br/>");
				break;
			default :
				document.write("四级:"+"i="+i+"<br/>");
				break;
		}
	</script>
</body>
</html>
