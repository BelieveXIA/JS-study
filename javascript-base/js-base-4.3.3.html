<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>调用函数</title>
</head>
<body>
	<script type="text/javascript">

		function num() {
			var a=10;
			var b=21;
			var sum=a+b;
			alert(sum);
		}
		// num(); //调用1，直接js内调用 函数必须调用才会执行
</script>
	<button onclick="num()">按钮</button><!-- 调用2，在html内调用 -->
</body>
</html>
