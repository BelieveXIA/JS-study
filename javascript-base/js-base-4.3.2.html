<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定义函数</title>
</head>
<body>
	<script type="text/javascript">

		function num() {
			var a=10;
			var b=10;
			var sum=a+b;
			alert(sum);
		}
		function num2(){
			var n=88;
			var m=66;
			var v=n*m;
			alert(v);
		}
		num(); //函数必须调用才会执行
		num2();

</script>
</body>
</html>
