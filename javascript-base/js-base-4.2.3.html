<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件语句if...else...</title>
</head>
<body>
	<p>if...else...</p>
	<script type="text/javascript">
		var i=8;
		document.write("i="+i+"<br/>");
		if(i>10){//true
			document.write("i大于10");
		}
		else if(i==10){
			document.write("i等于10");
		}
		else{
			document.write("i小于10");
		}
		
		
	</script>
</body>
</html>
