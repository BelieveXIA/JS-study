<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array数组对象</title>
</head>
<body>
	<script>
		var arr = ["Hello","world"];
		var arr2 =["my name","is believe"];
		var c =arr.concat(arr2); //数组合并
		document.write(c+"<br/>");

		var arr3 =["a","c","b","d","f","e"];
		document.write(arr3.sort()+"<br/>");//默认这样写是升序排列
		var arr4 =["7","2","3","1","5"];
		document.write(arr4.sort(function(a,b){
			//return a-b; //升序排列
			return b-a; //降序排列
		})+"<br/>");

		var arr5 =["a","b","c"];
		arr5.push("d");
		document.write(arr5+"<br/>");//追加一个输一个	字符，在数组末尾加
		document.write(arr5.reverse()); //反转数组
	</script>
</body>
</html>
