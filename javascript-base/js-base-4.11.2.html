<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象1</title>
</head>
<body>
	<script>
		// (function(){

		// }());//封装写法，信息隐藏


		(function(){
			var n = "123";
			function People(name) {
				this._name =name;//
			}
			People.prototype.say= function(){ //指定这个原型链，给它一个方法say
				alert("peo-Hello "+this._name+" "+n);
			}
			window.People=People;//赋值给window 才能在外部使用
		}());

		(function(){
			function Student(name){
				this._name=name;
			}
			Student.prototype=new People();//指定原型链继承People
			var superSay=Student.prototype.say;//调用父类方法
			Student.prototype.say=function(){//复写父类的方法
				superSay.call(this);
				alert("stu-Hello "+this._name);
			}
			window.Student=Student;
		}());
		var s=new Student("believe");
		s.say();
	</script>
</body>
</html>
