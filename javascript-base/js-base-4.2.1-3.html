	<p>=,,+=,,-=,,*=,,/=,,%=</p>

	<p id="show3"></p>
	<p id="show4"></p>
	<button onclick="btn()">按钮</button>
	<script type="text/javascript">

			var i=10;
			var j=5;
			j=i;

			var a=10;
			var b=5;
			var c= a%=b; //a+=b = a=a+b ; a-=b = a=a-b ; a*=b = a=a*b ; a/=b = a=a/b ; a%=b = a=a%b 
			document.getElementById("show1").innerHTML="i赋值j"+":"+j;
			document.getElementById("show2").innerHTML=c;

		}
		
		
	</script>
